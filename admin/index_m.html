<html>

<head>

    <!-- Load ioBroker scripts and styles-->
    <link rel="stylesheet" type="text/css" href="../../css/adapter.css" />
    <link rel="stylesheet" type="text/css" href="../../lib/css/materialize.css">

    <script type="text/javascript" src="../../lib/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../../socket.io/socket.io.js"></script>

    <script type="text/javascript" src="../../js/translate.js"></script>
    <script type="text/javascript" src="../../lib/js/materialize.js"></script>
    <script type="text/javascript" src="../../js/adapter-settings.js"></script>

    <!-- Load our own files -->
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="text/javascript" src="words.js"></script>

    <script type="text/javascript">
        // This will be called by the admin adapter when the settings page loads
        function load(settings, onChange) {
            // example: select elements with id=key and class=value and insert value
            if (!settings) return;
            $('.value').each(function () {
                var $key = $(this);
                var id = $key.attr('id');
                if ($key.attr('type') === 'checkbox') {
                    // do not call onChange direct, because onChange could expect some arguments
                    $key.prop('checked', settings[id])
                        .on('change', () => onChange())
                        ;
                } else {
                    // do not call onChange direct, because onChange could expect some arguments
                    $key.val(settings[id])
                        .on('change', () => onChange())
                        .on('keyup', () => onChange())
                        ;
                }
            });
            onChange(false);
            // reinitialize all the Materialize labels on the page if you are dynamically adding inputs:
            if (M) M.updateTextFields();
        }

        // This will be called by the admin adapter when the user presses the save button
        function save(callback) {
            // example: select elements with class=value and build settings object
            var obj = {};
            $('.value').each(function () {
                var $this = $(this);
                if ($this.attr('type') === 'checkbox') {
                    obj[$this.attr('id')] = $this.prop('checked');
                } else {
                    obj[$this.attr('id')] = $this.val();
                }
            });
            callback(obj);
        }

        function performLogin(){
            var clientId = $('clientId').val();
            var clientSecret = $('clientSecret').val();

            var username = $('username').val();
            var password = $('password').val();

            $.ajax({
                url: 'https://idpcvs.peugeot.com/am/oauth2/access_token',
                method: 'POST',
                contentType: 'application/x-www-form-urlencoded',
                headers: {"Authorization": "Basic " + btoa(clientId + ":" + clientSecret)},
                data: "realm=clientsB2CPeugeot&grant_type=password&password=" + encodeURIComponent(password) + "&username="+encodeURIComponent(username)+"&scope=profile%20openid",
                success: function(data) {
                    let refresh_token = data.refresh_token;
                    let access_token = data.access_token;
                    $('accessToken').val(access_token);
                    $('refreshToken').val(refresh_token);
                },
                error: function(xhr, status, errorThrown){
                    alert(errorThrown);

                }
            })
   
        }
    </script>

</head>

<body>

    <div class="m adapter-container">

        <div class="row">
            <div class="col s12 m4 l2">
                <img src="connected-car.png" class="logo">
            </div>
        </div>

        <!-- Put your content here -->

        <!-- For example columns with settings: -->
        <div class="row">
            <div class="col s12 input-field">
                <label for="clientId">Client ID</label>
                <input type="text" class="value" id="clientId" />
            </div>
        </row>
        <row>
            <div class="col s12 input-field">
                <label for="clientSecret">Client Secret</label>
                <input type="text" class="value" id="clientSecret" />
            </div>
        </row>
        <row>
            Currently MyPeugeot does not provide an OAuth Login Form where we could redirect you to, so you need to enter your Username (email) and Passowrd here. We wont save it! We only save access token and refresh token.
        </row>
        <row>
            <div class="col s6 input-field">
                <label for="accessToken">E-Mail</label>
                <input type="text" class="value" id="username"/>
            </div>
            <div class="col s6 input-field">
                <label for="refreshToken">Password</label>
                <input type="password" class="value" id="password" />
            </div>
        </row>
        <row>
            <div class="col s4 input-field">
                <input type="button" id="btnLogin" value="Login to MyPeugeot to get Token" onclick="performLogin();" />
            </div>
            <div class="col s4 input-field">
                <label for="accessToken">Access Token</label>
                <input type="text" class="value" id="accessToken" readonly/>
            </div>
            <div class="col s4 input-field">
                <label for="refreshToken">Refresh Token</label>
                <input type="text" class="value" id="refreshToken" readonly />
            </div>
        </row>
        </div>

    </div>

</body>

</html>
